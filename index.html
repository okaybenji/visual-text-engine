<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Visual Text Engine</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <svg width="100%" height="100%">
      <marker id="triangle"
        viewBox="0 0 10 10" refX="0" refY="5"
        markerUnits="strokeWidth"
        markerWidth="16" markerHeight="8"
        orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
    </svg>
    <div class="buttons">
      <button onclick="addRoom()">Add Room</button>
      <button id="import" type="submit">
        <input type="file" onchange="importJSON()">
        Import JSON
      </button>
      <button id="export" type="submit" onclick="exportJSON()">Export JSON</button>
    </div>
  </body>
  <script src="sample-disk.js"></script>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
</html>
